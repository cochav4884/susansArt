<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<link rel="icon" type="image/svg+xml" href="public/favicon.svg" />
<link rel="shortcut icon" href="public/favicon.ico" />

 <link rel="stylesheet" href="styles/index.css">

</head>
<body>

 

    <header class="nav">
    <a href="index.html" class="back-btn">
        <img src="public/favicon.ico" alt="Art Tracker Logo" class="nav-avatar"></a>
    <span class="nav-brand">ğŸ¨ Art Gallery</span>
   </header>

 

<section class="jumbotron">
  <img src="images/susan.jpg" alt="Artist Susan" class="jumbotron-avatar">
  <div>
    <h1>Artist: Susan</h1>
    <p>Track your artwork and creative progress.</p>
  </div>
</section>

<main>
  <section id="cardsContainer"></section>

  <div class="controls">
    <button class="btn" id="addCard">â• Add Artwork</button>
    <button class="btn" id="resetAll">ğŸ”„ Reset All</button>
  </div>
</main>

<footer class="site-footer">
  <p>Artist: Susan | <span id="year"></span></p>
  <p>
    <a href="privacyPolicy.html">ğŸ”’ Privacy Policy</a> |
    <a href="legalDisclaimer.html">âš–ï¸ Legal Disclaimer</a>
  </p>
</footer>

<script>
const STORAGE_KEY = "simpleArtCards";

function emptyCard() {
  return {
    title: "",
    date: "",
    medium: "",
    notes: ""
  };
}

function loadCards() {
  const data = localStorage.getItem(STORAGE_KEY);
  return data ? JSON.parse(data) : [emptyCard()];
}

function saveCards(cards) {
  localStorage.setItem(STORAGE_KEY, JSON.stringify(cards));
}

function renderCards() {
  const container = document.getElementById("cardsContainer");
  container.innerHTML = "";
  const cards = loadCards();

  cards.forEach((card, index) => {
    const el = document.createElement("div");
    el.className = "art-card";

    el.innerHTML = `
      <input class="title" placeholder="Artwork Name" value="${card.title}">
      
      <label>
        Date
        <input type="date" value="${card.date}">
      </label>

      <label>
        Medium
        <select>
          <option value="">Select</option>
          ${["Pencil","Paint","Digital","Charcoal","Mixed Media","Other"]
            .map(m => `<option ${card.medium===m?"selected":""}>${m}</option>`)
            .join("")}
        </select>
      </label>

      <textarea placeholder="Notes about this artwork...">${card.notes}</textarea>

      <div class="card-actions">
        <button class="btn view">ğŸ–¼ï¸ View Art</button>
        <button class="btn reset">ğŸ”„ Reset</button>
      </div>
    `;

    el.querySelector(".title").oninput = e => {
      cards[index].title = e.target.value;
      saveCards(cards);
    };

    el.querySelector("input[type=date]").onchange = e => {
      cards[index].date = e.target.value;
      saveCards(cards);
    };

    el.querySelector("select").onchange = e => {
      cards[index].medium = e.target.value;
      saveCards(cards);
    };

    el.querySelector("textarea").onblur = e => {
      cards[index].notes = e.target.value;
      saveCards(cards);
    };

    el.querySelector(".reset").onclick = () => {
      cards[index] = emptyCard();
      saveCards(cards);
      renderCards();
    };

    el.querySelector(".view").onclick = () => {
      window.location.href = "art.html";
    };

    container.appendChild(el);
  });
}

document.getElementById("addCard").onclick = () => {
  const cards = loadCards();
  cards.push(emptyCard());
  saveCards(cards);
  renderCards();
};

document.getElementById("resetAll").onclick = () => {
  if (confirm("Reset all artwork cards?")) {
    localStorage.removeItem(STORAGE_KEY);
    renderCards();
  }
};

document.getElementById("year").textContent = new Date().getFullYear();
renderCards();
</script>

</body>
</html>
